name: Run Go Mod on Dependabot PRs

on: [push, pull_request]

jobs:
  tidy:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          path: src/github.com/Realmonia/amazon-ecs-agent
          ref: ${{ github.head_ref }}
      - name: get GO_VERSION
        id: get-go-version
        run: |
          cd $GITHUB_WORKSPACE/src/github.com/Realmonia/amazon-ecs-agent
          set -eou pipefail
          go_version=$(cat -e GO_VERSION)
          go_version=${go_version%?}
          go_version_length=${#go_version}
          go_version_re="^([0-9]+\.){1,2}([0-9]+)$"
          if ! [[ $go_version_length -le 10 && $go_version =~ $go_version_re ]] ; then
            echo "invalid GO version"
            exit 1
          fi
          echo "GO_VERSION=$go_version" >> $GITHUB_OUTPUT
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ steps.get-go-version.outputs.GO_VERSION }}
      - name: Run go mod tidy and go mod vendor in all modules
        run: |
          cd $GITHUB_WORKSPACE/src/github.com/Realmonia/amazon-ecs-agent/ecs-agent/daemonimages/csidriver && go mod tidy && go mod vendor
          cd $GITHUB_WORKSPACE/src/github.com/Realmonia/amazon-ecs-agent/ecs-agent && go mod tidy && go mod vendor
          cd $GITHUB_WORKSPACE/src/github.com/Realmonia/amazon-ecs-agent/agent && go mod tidy && go mod vendor
      - name: Commit and push if changes are detected
        run: |
          cd $GITHUB_WORKSPACE/src/github.com/Realmonia/amazon-ecs-agent/
          git config --global user.name 'Realmonia'
          git config --global user.email 'han.heming@icloud.com'
          git add -A
          git commit -m "Run go mod tidy" -a || echo "No changes to commit"
          git push
        with:
          token: ${{ secrets.REALMONIA_WORKFLOW_SECRET }}
